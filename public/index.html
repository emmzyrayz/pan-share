<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pan-share</title>
</head>
<body>
    <header class="header active" id="header">
        <div class="logo " id="logo">
            <h2 class="logo-text" id="logo-text">
                Pan-share
            </h2>
        </div>
    </header>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h2>Share your file securely</h2>
                <div class="form-input">
                    <button onclick="removeHeader()" id="sender-start-con-btn">Create room</button>
                    <a href="./receiver.html">
                        <button id="receive-btn">Receive Files</button>
                    </a>
                </div>
                <div class="form-input" id="join-id">
                </div>
            </div>
        </div>
        <div class="screen fs-screen">
            <div class="file-input">
                <label for="file-input">
                    Click here to select files for sharing
                </label>
                <input type="file" id="file-input">
            </div>
            <div class="files-list">
                <div class="title">Shared files:</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
</body>

</html>
